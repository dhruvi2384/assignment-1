<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calculator">
    <table>
      <tr>
        <th colspan="4">
          <div id="result"></div>
          <input type="text" id="firstNumber" name="display" readonly><br />
          <input type="text" id="secondNumber" readonly>
        </th>
      </tr>
      <tr>
        <td colspan="4">
          <button onclick="clearInput()">AC</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="addToInput('7')">7</button>
        </td>
        <td>
          <button onclick="addToInput('8')">8</button>
        </td>
        <td>
          <button onclick="addToInput('9')">9</button>
        </td>
        <td>
          <button onclick="setOperation('/')">/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="addToInput('4')">4</button>
        </td>
        <td>
          <button onclick="addToInput('5')">5</button>
        </td>
        <td>
          <button onclick="addToInput('6')">6</button>
        </td>
        <td>
          <button onclick="setOperation('*')">x</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="addToInput('1')">1</button>
        </td>
        <td>
          <button onclick="addToInput('2')">2</button>
        </td>
        <td>
          <button onclick="addToInput('3')">3</button>
        </td>
        <td>
          <button onclick="setOperation('+')">+</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick="addToInput('0')">0</button>
        </td>
        <td colspan="2">
          <button onclick="setOperation('-')">-</button>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <button onclick="calculate()" class="equal">=</button>
        </td>
      </tr>
    </table>
    <!-- Added result display area -->
  </div>
  <script src="./script/calculator.js">
 
  </script>
</body>

</html>
